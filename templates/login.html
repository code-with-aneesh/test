<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature-Themed Login</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-green-100">
    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-lg border border-green-300">
            <h1 class="text-3xl font-bold text-center text-green-700 mb-6">Welcome Back</h1>
            <form action="/login" method="post">
                <div class="mb-5">
                    <label for="username" class="block text-green-800 font-medium mb-2">Username</label>
                    <input type="text" id="username" name="username"
                        class="w-full px-4 py-2 border border-green-400 rounded-lg bg-green-50 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
                        placeholder="Enter your username" required>
                </div>
                <div class="mb-5">
                    <label for="password" class="block text-green-800 font-medium mb-2">Password</label>
                    <input type="password" id="password" name="password"
                        class="w-full px-4 py-2 border border-green-400 rounded-lg bg-green-50 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
                        placeholder="Enter your password" required>
                </div>
                <div class="mt-6">
                    <button type="submit"
                        class="w-full bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">
                        Login
                    </button>
                </div>
            </form>
            <div class="flex justify-between items-center mt-4">
                <!-- Logout Button -->
                
                <!-- Register Button -->
                <button
                    class="bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">
                    <a href="{{ url_for('register') }}" class="text-white no-underline">Register</a>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
