<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom ocean theme using Tailwind */
        .ocean-bg {
            background-image: linear-gradient(45deg, #00bcd4, #1e2d45);
        }

        .ocean-text {
            color: #f1f9ff;
        }

        .ocean-btn {
            background-color: #006f87;
            color: white;
            border-radius: 0.375rem;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }

        .ocean-btn:hover {
            background-color: #005f72;
        }
    </style>
</head>

<body class="ocean-bg h-screen flex items-center justify-center">
    <div class="bg-opacity-70 bg-white p-8 rounded-lg w-full sm:w-96">
        <h1 class="text-3xl font-semibold text-center ocean-text mb-6">Register</h1>

        <form action="/register" method="post" class="space-y-4">
            <!-- Username -->
            <div>
                <input type="text" name="username" placeholder="Username"
                    class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <!-- Password -->
            <div>
                <input type="password" name="password" placeholder="Password"
                    class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit" class="ocean-btn w-full">Register</button>
            </div>
        </form>
    </div>
</body>

</html>
